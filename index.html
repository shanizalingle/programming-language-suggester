<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <h1>What is The Best Programming Language For Me?</h1>
    <p>Javascript, C#, or Python</p>

    <!--Make radio Buttons-->
    <form id="radio-form">
      <!--Question 1-->
      <p>What Kind of Developer Do You Want to Be?</p>
      <label>
        <input type="radio" name="question1" value="Game">
        Game
      </label><br>
      <label>
        <input type="radio" name="question1" value="Web">
        Web
      </label><br>
      <label>
        <input type="radio" name="question1" value="Data Scientist">
        Data Scientist
      </label><br>

      <!--Question 2-->
      <p>What Type of Companies Would You Want to Work For?</p>
      <label>
        <input type="radio" name="question2" value="Startups">
        Startups
      </label><br>
      <label>
        <input type="radio" name="question2" value="Small Business'">
        Small business'
      </label><br>
      <label>
        <input type="radio" name="question2" value="Traditional Enterprises">
        Traditional Enterprises 
      </label><br>

      <!--Question 3-->
      <p>What Platform Would You Rather Work With?</p>
      <label>
        <input type="radio" name="question3" value="Mac">
        Mac
      </label><br>
      <label>
        <input type="radio" name="question3" value="Windows">
        Windows
      </label><br>
      <label>
        <input type="radio" name="question3" value="Android">
        Android
      </label><br>

        <!--Question 4-->
      <p>What is More Interesting to You? </p>
      <label>
        <input type="radio" name="question4" value="Front End">
        Front End
      </label><br>
      <label>
        <input type="radio" name="question4" value="Back End">
        Back End
      </label><br>

        <!--Question 5-->
      <p>How Much Experience Do You Have?</p>
      <label>
        <input type="radio" name="question5" value="Fully Experienced">
        Fully Experienced
      </label><br>
      <label>
        <input type="radio" name="question5" value="Some Experience">
        Some Experience
      </label><br>
      <label>
        <input type="radio" name="question5" value="Little to None">
        Little to None
      </label><br>

      <!--Submit button-->
      <button type="submit">Create Results</button>
    </form>

    <!--Output for results-->
    <div id="hideResults" class="hidden">
      <p id="results"></p>
    </div>
  </body>
</html>
